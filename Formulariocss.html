<html>
<head>
<link rel="Stylesheet" href="Formulariocss.css">
<title>Datos personales para la autorización de crédito bancario</title>    
</head>
<h1><center>Datos para requerimento de crédito bancario</center></h1>
<body>
<form>
<fieldset>
<legend><b>Está información es personal por lo que no se compartirá con nadie más, este formulario está hecho con fines educativos</b></legend>
<section class="form-register">
<input class="controls" type="text" name="Nombre" id="nombre" placeholder="Nombre">
<br>
<input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
<br>
<input class="controls" type="number" name="Edad" id="Edad" placeholder="Edad cumplida">
<br><br>
<label><b>1.-¿Cuánto gana mensualmente?($MXN)</b></label>
<input class="preguntas" type="number" placeholder="MXN"><br><br>
<label><b>2.-¿Renta casa?</b></label>
    <input class="preguntas" type="radio" name="deberes">Si
    <input class="preguntas" type="radio" name="deberes">No<br><br>
<label><b>3.-¿Compró una casa?</b></label>
<input class="preguntas" type="radio" name="mejore">Si
<input class="preguntas" type="radio" name="mejore">No<br><br>
<label><b> ¿Cuánto dinero requiere? </b></label><br><br>
<input class="preguntas" type="number" name="Dinero" placeholder="MXN"><br><br>
<label><b>4.-Introduzca su RFC</b></label><br><br>
<input class="preguntas" type="text" name="RFC" placeholder="RFC"><br><br>
<label><b>5.-Escriba su correo personal de contacto</b></label><br><br>
<input class="preguntas" type="text" name="Correo" placeholder="Correo"><br><br>
<label><b>6.- Escriba su número telefónico</b></label><br><br>
    <input class="preguntas" type="number" name="Telefono" placeholder="Número de celular"><br><br>
    <a><input class="boton" type="submit" value="Enviar formulario al Banco"></a>
    </section>
</fieldset>
</form>    
    
</body>
    


   
   
</html>
